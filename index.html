<section id="studentPage">

    <h1>Student Management </h1>
    <div id="form">

        <form class="row g-3">
            <div class="col-md-4">
                <label for="studentId" class="form-label">ID</label>
                <input type="text" class="form-control" id="studentId"  required>
            </div>
            <div class="col-md-4">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fName"  required>
            </div>
            <div class="col-md-4">
                <label for="lName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lName" required>
            </div>
            <div class="col-md-6">
                <label for="studentaddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="studentaddress" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Gdse" value="GDSE">
                <label class="form-check-label" for="Gdse">
                    GDSE
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Dep" value="DEP" checked>
                <label class="form-check-label" for="Dep">
                    DEP
                </label>
            </div>




        </form>
    </div>
    <div id="tableStudent">

<section id="coursePage">

    <h1>Course Management</h1>
    <div id="form">




        <form>
            <div class="mb-3">
                <label for="ID" class="form-label">ID</label>
                <input type="number" class="form-control" id="ID" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="first-name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="first-name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="address"></textarea>
            </div>

            <button type="button" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-warning">Reset</button>

        </form>
    </div>
    <div id="table">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Course</th>

            </tr>
            <tr>

<script>
    $('#nav-student').on('click',()=>{

        $('#coursePage').removeClass("open");
        $('#studentPage').removeClass("close");
        $('#studentPage').addClass("open");
        $('#coursePage').addClass("close");
        console.log("clickedStudent");

    })
    $('#nav-course').on('click',()=>{
        $('#studentPage').addClass("close");
        $('#coursePage').removeClass("close");
        $('#coursePage').addClass("open");
        console.log("clickedCourse");
    });
    let students=[];
    let clickedRecord;
    function loadTable(){
        $('#tableBody').empty();
       students.map((item,index)=>{
           var record= `<tr>
            <th scope="row" class="colID">${item.id}</th>
            <td class="colfname">${item.fname}</td>
            <td class="collName">${item.lname}</td>
            <td class="colAddress">${item.address}</td>
            <td class="colcName">${item.course}</td>
        </tr>`;
           $('#studenttable').append(record);
       });



    }

    $('#submitBtn').on('click',()=>{

        let id=$('#studentId').val();
        let fname=$('#fName').val();
        let laname=$('#lName').val();
        let address=$('#studentaddress').val();
       let cName =$('input[name="flexRadioDefault"]:checked').val();

        let student={
            id:id,
            fname:fname,
            lname:laname,
            address:address,
            course:cName,
            age:55,

            call: ()=>{
                console.log("saved");
            }

        }

        students.push(student);
        loadTable();
        console.log(students[0]);




        console.log("clickedCourse");
        console.log("id "+student.id);
        console.log("first name "+ student.fname);
        console.log("last name "+ student.lname);
        console.log("address "+ student.address);
        console.log("course"+ student.course);
        /*var record= `<tr>
            <th scope="row" class="colID">${id}</th>
            <td class="colfname">${fname}</td>
            <td class="collName">${laname}</td>
            <td class="colAddress">${address}</td>
            <td class="colcName">${cName}</td>
        </tr>`;
        $('#studenttable').append(record);
*/
    });
    $('#tableBody').on('click','tr',function (){
        let index=$(this).index();
        clickedRecord=index;
        let fname=$(this).find(".colfname").text();
        let lname=$(this).find(".collName").text();
        let address=$(this).find(".colAddress").text();
        let id=$(this).find(".colID").text();
        let course=$(this).find(".colcName").text();
        console.log("clicked row "+ index);
        console.log("clicked id "+ id);
        console.log("clicked fName "+ fname);
        console.log("clicked lName "+ lname);
        console.log("clicked address "+ address);

        $('#studentId').val(id);
        $('#fName').val(fname);
        $('#lName').val(lname);
        $('#studentaddress').val(address);
        $(`input[name="flexRadioDefault"][value=${course}]`).prop('checked', true);})

    $('#resetBtn').on('click',()=>{
        $('#studentId').val("");
        $('#fName').val("");
        $('#lName').val("");
        $('#studentaddress').val("");
        $(`input[name="flexRadioDefault"]`).prop('checked', false);
    });
    $('#updateBtn').on('click',()=>{

        let id=$('#studentId').val();
        let fname=$('#fName').val();
        let laname=$('#lName').val();
        let address=$('#studentaddress').val();
        let cName =$('input[name="flexRadioDefault"]:checked').val();

        students[clickedRecord].fname=fname;
        students[clickedRecord].lname=laname;
        students[clickedRecord].address=address;
        students[clickedRecord].course=cName;
        loadTable();

    });



</script>
